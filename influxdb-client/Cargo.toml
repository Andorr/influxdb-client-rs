url = "2.2.2"

thiserror = "1.0.24"

[dev-dependencies]
chrono = "0.4.19"
mockito = "0.29.0"
rand = "0.8.3"
tokio = { version = "1.2.0", features = ["macros"] }
tokio-test = "0.4.0"
